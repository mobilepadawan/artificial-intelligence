<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Interfaz de Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/chatbot-32.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <header>
        <h1>M<span>🌔🌔</span>nGPT</h1>
        <span id="settings-icon">⚙️</span>
    </header>
    <main>
        <div class="chat-container">

        </div>
    </main>
    
    <dialog>
        <article>
            <h2>Settings</h2>
            <p>Configura desde aquí tus preferencias en M🌔🌔nGPT.</p>
            <hr>
            <h3>Modelo predeterminado</h3>
            <label for="select">
                Selecciona el Modelo de I.A. predeterminado:
            </label>
            <select id="language-select">
                <option selected disabled>Ninguno</option>
            </select>
            <hr>
            <h3>Agrega la Clave de tu(s) Modelo(s):</h3>
            <label for="txtOpenAIAPIKey"> Clave de Open AI:
                <input type="text" id="txtOpenAIAPIKey" placeholder="OpenAI API key...">
            </label>
            <br>
            <label for="txtGeminiAPIKey"> Clave de Gemini:
                <input type="text" id="txtGeminiAPIKey" placeholder="Gemini API key...">
            </label>
            <hr>
            <div>
                <button id="btnSave">Guardar</button>
                <button id="btnCancel">Cancelar</button>    
            </div>
        </article>
    </dialog>
    
    <footer>
        <form method="POST">
            <textarea id="chat-input" placeholder="Escribe tu pregunta aquí..."></textarea>
            <button id="send-button" disabled>➣</button>
        </form>
    </footer>
</body>
</html>
